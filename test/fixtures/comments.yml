# 1 to 3 comments by user on first article
<% User.all.each do |u| %>
    <% (1 + rand(2)).times do |i| %>
        comment_<%= i %>_by_<%= u.login %>:
            user_id: <%= u.id %>
            text: 'Mon commmentaire généré : <%= u.id %><%= i %>. Bravo !'
            commentable: article_1 (Article)
    <% end %>
<% end %>